<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lock Combination to Spicy</title>

    <script>
        function previewFile() {
            const preview = document.querySelector('img');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();
            console.log(file);

            reader.addEventListener("load", function () {
                // convert image file to base64 string
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function myFunction() {
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                var params = {
                    "image": reader.result,
                    "fileName": file.name,
                };

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "uploadCh.html",);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                //xhr.onload = requestComplete;
                xhr.send(JSON.stringify(params));
                alert("Success!");
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
<h1>Upload Lock Combination Photo for Spicy Personality</h1>
<div>
    <form>
        <input style="height: 10em" type="file" id="myFile" name="filename" onchange="previewFile()">
    </form>
    <img style="filter: blur(5px);" src="" height="200" alt="Image preview..."\>
</div>
<button style="height:10em" onclick="myFunction()">Click to upload image</button>

</body>
</html>
